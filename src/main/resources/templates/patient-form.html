<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{common/common :: common-header}">
    <title>Table</title>
</head>

<body id="page-top">
<div id="wrapper">
    <nav th:replace="~{common/common :: side-bar}"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav th:replace="~{common/common :: top-bar}"></nav>


            <div class="container-fluid">
                <h3 class="text-center text-primary mb-4">Patient Information</h3>

                <div class="card-body">

                    <form th:action="@{/patient/save}" th:object="${patient}" method="post">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <strong>First Name</strong>
                                    </label>
                                    <input class="form-control" type="text" id="first_name" th:field="*{firstName}"
                                           placeholder="John">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="last_name">
                                        <strong>Last Name</strong>
                                    </label>

                                    <input class="form-control" type="text" id="last_name" th:field="*{lastName}"
                                           placeholder="Doe">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="email">
                                        <strong>Email Address</strong>
                                    </label>
                                    <input class="form-control" type="email" id="email" th:field="*{email}"
                                           placeholder="patient@example.com">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="email">
                                        <strong>Family Email Address</strong>
                                    </label>
                                    <input class="form-control" type="text" id="username" th:field="*{familyEmail}"
                                           placeholder="user.name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label"
                                           for="gender"><strong>Gender</strong></label>
                                    <select class="form-select" id="gender" th:field="*{gender}">
                                        <option th:value="MALE">MALE</option>
                                        <option th:value="FEMALE">FEMALE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="dateOfBirth">
                                        <strong>Date of Birth</strong>
                                    </label>
                                    <input class="form-control" th:type="date"
                                           id="dateOfBirth"
                                           th:field="*{dayOfBirth}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="address">
                                <strong>Address</strong>
                            </label>
                            <input class="form-control" type="text" id="address" th:field="*{address}"
                                   placeholder="Tunisia-Street">
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary btn-sm" type="submit">Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
        <footer th:replace="~{common/common :: footer}"></footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<div th:replace="~{common/common :: body-bottom-scripts}"></div>
</body>
</html>
