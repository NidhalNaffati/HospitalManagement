<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<!--this for is used in both the update & create patient-->
<div th:fragment="form">

    <div class="row">
        <input type="hidden" th:field="*{id}"/>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">
                    <strong>First Name</strong>
                </label>
                <input class="form-control" type="text" id="first_name"
                       th:field="*{firstName}"
                       placeholder="John" required>
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label" for="last_name">
                    <strong>Last Name</strong>
                </label>

                <input class="form-control" type="text" id="last_name" th:field="*{lastName}"
                       placeholder="Doe" required>
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                      th:text="${#strings.listJoin(#fields.errors('lastName'), ', ')}"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label" for="gender">
                        <strong>Speciality</strong>
                    </label>
                    <select class="form-select" id="gender" th:field="*{speciality}">
                        <option th:value="PSYCHIATRY">PSYCHIATRY</option>
                        <option th:value="CARDIOLOGY">CARDIOLOGY</option>
                        <option th:value="DERMATOLOGY">DERMATOLOGY</option>
                        <option th:value="ENDOCRINOLOGY">ENDOCRINOLOGY</option>
                        <option th:value="HEMATOLOGY">HEMATOLOGY</option>
                        <option th:value="NEPHROLOGY">NEPHROLOGY</option>
                        <option th:value="NEUROLOGY">NEUROLOGY</option>
                        <option th:value="ONCOLOGY">ONCOLOGY</option>
                        <option th:value="UROLOGY">UROLOGY</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label" for="email">
                    <strong>Email Address</strong>
                </label>
                <input class="form-control" type="email" id="email" th:field="*{email}"
                       placeholder="patient@example.com">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label" for="male">
                    <strong>Gender</strong>
                </label>
                <div>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" id="male" name="gender" th:value="MALE" checked>MALE
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" id="female" name="gender" th:value="FEMALE">FEMALE
                    </label>
                </div>
            </div>

        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label" for="dateOfBirth">
                    <strong>Date of Birth</strong>
                </label>
                <input class="form-control" th:type="date"
                       id="dateOfBirth"
                       th:field="*{dayOfBirth}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label" for="address">
                    <strong>Address</strong>
                </label>
                <input class="form-control" type="text" id="address" th:field="*{address}"
                       placeholder="Tunisia-Street">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <button class="btn btn-info btn-sm" type="submit">Save Changes</button>
    </div>

    </form>
</div>
</html>
